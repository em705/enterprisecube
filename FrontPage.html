<!DOCTYPE html>
<html lang="en">
<head>
  <title>Enterprise Cube</title>
  <link href = 'bootstrap-3.3.7-dist/css/bootstrap.css' type='text/css' rel = 'stylesheet' >
  <link rel="stylesheet" type="text/css" href="stylesheet.css"
  <meta name = "viewport"   content = "width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <div id="logo">
      <img src="Images/logo.jpg">
    </div>
  </header>
  <div id="Social">
   <!-- Social media icons -->
 </div>

 <div id="Login-Register">
   <!-- main page content goes in here -->
 </div>

 <footer>
     <ul>
       <li><a href="http://www.enterprisecube.org/support/">Support</a></li>
       <li><a href="http://www.enterprisecube.org/about-us/">About Us</a></li>
       <li><a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
       contact form</a></li>
      </ul>


 <!-- Modal -->
 <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
         <h4 class="modal-title" id="myModalLabel">Contact Us</h4>
       </div>
       <div class="modal-body">
         <form>
           <div class="form-group">
           <div class="wrapper">
             <div class="box1">
               <label for="exampleInputname">Name</label>
               <input type="name" class="form-control" id="exampleInputname" placeholder="Name">
               <br>
               <label for="exampleInputemail">Email</label>
               <input type="email" class="form-control" id="exampleInputemail" placeholder="Email"></div>
               <div class="form-group">
               <div class="box2">
               <label for="exampleInputmessage">Message</label>
               <textarea class="form-control" id="exampleInputmessage" placeholder="Message" rows="7"></textarea></div>
             </div>
             </div>
           </div>
         </div>

       <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         <button type="button" class="btn btn-primary">Save changes</button>
       </div>
     </div>
   </div>
 </div>
 </footer>
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>


</html>
