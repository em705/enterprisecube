<!DOCTYPE html>
<html lang="en">
<head>
  <title>Enterprise Cube</title>
  <link href = 'bootstrap-3.3.7-dist/css/bootstrap.css' type='text/css' rel = 'stylesheet' >
  <link rel="stylesheet" type="text/css" href="stylesheet.css"
  <meta name = "viewport"   content = "width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <div id="logo">
      <img src="Images/logo.jpg">
    </div>
  </header>
  <div id="Social">
   <!-- Social media icons -->
 </div>

 <div id="Login-Register">
   <!-- main page content goes in here -->
 </div>

 <!-- Contact Form -->
 <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
       </div>
       <div class="modal-body">
         <form>
           <div class="form-group">
           <div class="wrapper">
             <div class="box1">
               <h4 class="modal-title" id="myModalLabel">Get in touch</h4>
                <div address id="address">
               <table style="width:50%">
                 <tr>
                   <th id="iconcol"></th>
                   <th id="textcol"></th>
                 </tr>
                 <tr>
                <td><i class="material-icons" style="font-size:24px;color:red">place</i></td>
                 <td> <a href="https://tinyurl.com/y7xy65xk" target="_blank"> 73 Park Lane
                 <br>
                 Croydon, CR0 1JG </td></a>
                 <br>
               </tr>
               <tr>
                <td><i class="material-icons"style="font-size:24px">email</i></td>
                <td><a href="mailto:info@enterprisecube.org" target="_top">info@enterprisecube.org</td></a>
                 <br>
               </tr>
               <tr>
                 <td><i class="material-icons" style="font-size:24px">call</i></td>
                 <td>+44(0)7749 332 505</td>
                </tr>
              </table>
              <hr>

              <a href="https://twitter.com/EnterpriseCUBE" target="_blank"><i class="fa fa-twitter" style="font-size:24px"></i></a>
              <br>
              <br>
              <a href="https://www.facebook.com/groups/1478546982369458/" target="_blank"><i class="fa fa-facebook"style="font-size:24px"></i></a>
             </div>
           </div>
               <div class="box2">
                 <input type="name" class="form-control" id="exampleInputname" placeholder="Name">
                 <br>
                 <input type="email" class="form-control" id="exampleInputemail" placeholder="Email">
                 <br>
                 <div class="form-group">
                 <textarea class="form-control" id="exampleInputmessage" placeholder="Message" rows="5"></textarea>
                </div>
               </div>
             </div>
           </div>
         </form>
           </div>
           <div class="modal-footer">
                     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary">Save changes</button>
            </div>
             </div>
           </div>
         </div>

 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <footer>
        <ul>
          <li><a href="http://www.enterprisecube.org/support/">Support</a></li>
          <li><a href="http://www.enterprisecube.org/about-us/">About Us</a></li>
          <li><a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          contact form</a></li>
         </ul>
         </footer>
</body>


</html>
